<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="text-5xl font-medium text-center mt-6">Functional 
            <span class="font-semibold text-violet-600">Baap Er Bank !!!</span>
        </h1>
    </header>
    <!-- main -->
    <main>
        <!-- balance and transaction summary section -->
        <section class="mt-16">
            <!-- deposit -->
            <div class="grid grid-cols-3 gap-6 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-3xl">$
                        <span id="total-deposit">00</span></h2>
                </div>
                <!-- withdraw -->
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-3xl">$
                        <span id="total-withdraw">00</span></h2>
                </div>
                <!-- balance -->
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl">$
                        <span id="total-balance">1200</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="mt-10">
            <!-- new deposit -->
            <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input id="deposit-amount" class="block w-9/12 mb-3 px-3 py-1 rounded-md text-black" type="number" name="" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-700 hover:bg-blue-600 px-7 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>

                <!-- new withdraw -->
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input id="withdraw-amount" class="block w-9/12 mb-3 px-3 py-1 rounded-md text-black" type="number" name="" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-700 hover:bg-blue-600 px-7 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- js -->
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>

</html>
